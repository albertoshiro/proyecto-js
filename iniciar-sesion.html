<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <header class="header" >
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="logo platzi"/>
    </header>  
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo .">
                <input class="input" type="text" placeholder="Contraseña.">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label >
                        <input type="checkbox" name="" id="cbox1" value="checkbos">Recuérdame
                    </label>
                        <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="iconos/google.png" alt="Google" >Inicia sesión con Googleapp</div>
                <div><img src="iconos/twiter.png" alt="Facebook">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register" >No tienes ninguna cuenta ? <a href="">Registrate</a></p>
        </section> 
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracionde privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>


    
</body>
</html>
